<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector</title>
    <style>
        p{
            color: red;
            background-color: aqua;
        }
        .class{
            color: maroon;
            background-color: lawngreen;
        }
        #header{
            color: blue;
            font-size: 30px;
        }
        input[type="text"] {
        border: 3px dotted red;
        font-style: italic;
      }
      a:hover{
        color: orange;
      }

    </style>
</head>
<body>
    <p>one</p>
    <p>two</p>
    <p>three</p>
    <P class="class">four</P>
    <h1>heading 1</h1>
    <h1>heading 2</h1>
    <h1 id="header">heading 3</h1>
    <input type="text" id="name" name="name" required><br>
